status-website:
  cname: status.annangela.cn
  icon: https://static.annangela.cn/favicon.ico
  logoUrl: https://static.annangela.cn/icon.jpg
  theme: light
  # apiBaseUrl: https://hub.fastgit.org/
  name: AnnAngela.cn Status Monitor
  introTitle: "AnnAngela.cn Status Monitor"
  introMessage: "Generated from [GitHub repository upptime/upptime](https://github.com/upptime/upptime).<br>No server required â€” just GitHub Actions, Issues, and Pages."
  navbar:
    - title: Status
      href: /

assignees:
  - AnnAngela

# runner: self-hosted

workflowSchedule: #                suitable for Asia/Shanghai time zone 
  graphs: "30 17 * * *" #          original is 00:00 UTC, now is 01:30 CST
  responseTime: "0 18 * * *" #     original is 23:00 UTC, now is 02:00 CST
  staticSite: "30 18 * * *" #      original is 01:00 UTC, now is 02:30 CST
  summary: "0 19 * * *" #          original is 00:00 UTC, now is 03:00 CST
  updateTemplate: "30 19 * * *" #  original is 00:00 UTC, now is 03:30 CST
  updates: "0 20 * * *" #          original is 03:00 UTC, now is 04:00 CST
  uptime: "*/5 * * * *" #          NOT CHANGED
